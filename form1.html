<!DOCTYPE html>
<html>
<head>
	<title>Working with forms</title>
</head>
<body>
	<form action="url" method="get">
		<h3>Search our web site!</h3>
		<hr>
		Where do you want to search? : <br><br>
		<input type="radio" name="website" value="whole site">Whole site<br><br>
		<input type="radio" name="website" value="Bussiness Partners Section">Bussiness Partner section<br><br>
		<input type="radio" name="website" value="Corporate Communication Section">Corporate Communication Section<br><br>
		<input type="radio" name="website" value="Lotus Education Section">Lotus Education Section<br><br>
		Enter a word or two that we can search on:<br>
		<input type="text" name="Enter a word or two that we can search on" size="45"><br><br>
		<input type="Submit" name="btnsubmit" value="Submit">
		<input type="reset" name="btnclear" value="Clear">
	</form>
</body>
</html>
